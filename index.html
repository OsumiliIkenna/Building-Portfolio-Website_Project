<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Testing Image Display</title>
</head>
<body>
	<article class="container-article">
		<header>
			<div class="logo">
				<img src="img/udacity-logo-transparent.jpg" alt="Udacity Logo">	
			</div>
			<div class="heading-text">
				<h1>IKENNA OSUMILI</h1>
				<h2>FRONT-END NINJA</h2>	
			</div>
		</header>
		<section class="container">
			<section class="code">
				<img class="img/header_picture_small.jpg" src="img/header_picture_small.jpg" 
				sizes="(max-width: 100px) 5vw, (min-width: 101px) 2.5vw"
				srcset="img/header_picture_small.jpg 300w, img/header_picture_small.jpg 100w"
				alt="Header Image">
			</section>		
			<div class="feature-work">
				<p>
					Featured Work
				</p>
			</div>
			<section class="bulb">
				<img src="img/action-blur-bulb-small.jpg" alt="Action Blur Bulb">
				<p class="bulb-text">
					BULB
				</p>
			</section>
			<section class="air">
				<img src="img/air-aircraft-blue-sky-small.jpg" alt="Action Blur Bulb">
				<p class="air-text">
					AIRCRAFT
				</p>
			</section>
			<section class="apple">
				<img src="img/apple-computer-cup-small.jpg" alt="Action Blur Bulb">
				<p class="apple-text">
					APPLE
				</p>
			</section>
		</section>
		<section class="footer-section">
			<footer class="main-footer">
				<p>
					<strong><em>Note:</em></strong> Reference website for all images https://www.pexels.com/
				</p>
			</footer>
		</section>
	</article>	
</body>
</html>
